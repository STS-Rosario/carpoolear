name: Screenshot Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  screenshot-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start dev server
        run: |
          npm run dev &
          for i in $(seq 1 60); do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 2>/dev/null | grep -q "200"; then
              echo "Dev server ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Timeout waiting for dev server"
              exit 1
            fi
            sleep 2
          done

      - name: Generate reference screenshots
        run: npx playwright test e2e/screenshots.spec.js --update-snapshots

      - name: Verify screenshots are stable
        run: npx playwright test e2e/screenshots.spec.js

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshot-test-results
          path: test-results/
          retention-days: 7
